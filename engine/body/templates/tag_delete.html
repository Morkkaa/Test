{% extends 'Base.html'%}

{% block title%}
    Tag Delete - "{{tag.text|title}}" - {{block.super}}
{% endblock%}

{% block content%}
    <form action="{{tag.get_delete_url}}" method="post">

        {% csrf_token %}

        <h3>Are you sure you want delete <b>{{tag.text|title}}</b>tag?</h3>
        <a href="{{ tag.get_absolute_url }}">Cancel</a>

        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
{% endblock%}
